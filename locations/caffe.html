<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U Caffè | Accussi</title>
    <link rel="stylesheet" href="caffe.css" />
  </head>
  <body>
    <main class="caffe-game" aria-live="polite">
      <a class="back-button" href="../index.html">← Back to Map</a>

      <section class="game-hud">
        <p class="progress" id="progress">1/4</p>
        <h1 class="prompt" id="prompt-sicilian">U cafè</h1>
        <p class="prompt-translation" id="prompt-english">The coffee</p>
        <p class="feedback" id="feedback">Take in the scene, then start the lesson when you're ready.</p>
        <div class="mode-switch" role="group" aria-label="Choose game mode">
          <button class="mode-button active" id="mode-matching" type="button" aria-pressed="true">Matching Game</button>
          <button class="mode-button" id="mode-hotspot" type="button" aria-pressed="false">Find the Object</button>
        </div>
        <button class="start-button" id="start-button" type="button">Tap to Start Game</button>
      </section>

      <section class="scene-panel" aria-label="Cafe learning game hotspots">
        <div class="scene-wrapper" id="scene-wrapper">
          <img
            class="scene-image"
            id="scene-image"
            src="../assets/images/caffe_interior.png"
            alt="Interior of a Sicilian cafe"
          />
          <div class="hotspot-stage" id="hotspot-stage"></div>

          <div class="barista-bubble" id="barista-bubble" role="status" aria-live="polite" hidden>
            Bongiornu! Chi vulissi?
          </div>
        </div>
      </section>

      <section class="matching-panel" id="matching-panel" aria-label="Emoji matching game" hidden>
        <h2 class="matching-title">Emoji Match</h2>
        <p class="matching-subtitle">Match each Sicilian word with its emoji.</p>
        <div class="matching-grid" id="matching-grid"></div>
      </section>


      <button class="result-floating-close" id="result-floating-close" type="button" aria-label="Close game dialog" hidden>Close dialog</button>

      <div class="result-modal" id="result-modal" role="dialog" aria-modal="true" aria-labelledby="result-title" hidden>
        <div class="result-card">
          <button class="result-close" id="result-close" type="button" aria-label="Close game result">×</button>
          <h2 class="result-title" id="result-title">Bravu!</h2>
          <p class="result-score" id="result-score">Score: 0/4</p>
          <p class="result-message" id="result-message">You finished the game.</p>
          <div class="result-actions">
            <button class="result-action primary" id="result-start-over" type="button">Start Over</button>
            <button class="result-action" id="result-dismiss" type="button">Close</button>
          </div>
        </div>
      </div>

    </main>

    <script src="caffe.js"></script>
  </body>
</html>
